<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Home</title>
    <style>
        body {

            margin: 0;
            padding: 20px;

        }

        header {
            background: #012b36;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin-left: 15px;

        }

        section {
            background: white;

            background: #025f57;

            border: none;
            border-radius: 5px;

            margin-right: 5px;
        }

        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .fill {
            background: #025f57;
            color: white;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
